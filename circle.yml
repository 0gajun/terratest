machine:
  environment:
    PATH: $PATH:$HOME/terraform:$HOME/packer:$HOME/glide
    IMPORT_PATH: "github.com/gruntwork-io/${CIRCLE_PROJECT_REPONAME}"
    REPO: "$HOME/.go_workspace/src/${IMPORT_PATH}"
    GOOS: linux
    GO15VENDOREXPERIMENT: 1

dependencies:
  override:
    # Get our repo into the CircleCI GOPATH.
    - |
        mkdir -p ${REPO}
        rmdir ${REPO}
        ln -s "/home/ubuntu/${CIRCLE_PROJECT_REPONAME}" "${REPO}"

    # Download dependencies.
    - |
        if [[ ! -d ~/terraform ]]; then
          wget https://releases.hashicorp.com/terraform/0.6.12/terraform_0.6.12_linux_amd64.zip
          unzip terraform_0.6.12_linux_amd64.zip -d ~/terraform
        fi
    - |
        if [[ ! -d ~/glide ]]; then
          wget https://github.com/Masterminds/glide/releases/download/0.9.3/glide-0.9.3-linux-amd64.zip
          unzip glide-0.9.3-linux-amd64.zip -d ~/glide
        fi

    # Run glide to install Go dependencies.
    - |
        cd ${REPO}
        ~/glide/linux-amd64/glide install

  cache_directories:
    - ~/terraform
    - ~/glide

test:
  override:
    # Run all go tests (./...) except those in the vendor directory.
    - |
        cd ${REPO}
        go test -v -parallel 128 $(go list ./... | grep -v /vendor/)

